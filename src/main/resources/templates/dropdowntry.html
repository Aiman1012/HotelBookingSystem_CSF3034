<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>try dropdown</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <form th:object="${room}" th:action="@{/roomList/save}" method="post">
        <label for="roomDropdown">Choose Room</label>
        <select id="roomDropdown" th:field="*{room}">
            <option th:each="room : ${ListRooms }"
                    th:value="${room.roomAvail}"
                    th:text="${room}">room
            </option>
        </select>
    </form>
</div>
</body>
</html>
