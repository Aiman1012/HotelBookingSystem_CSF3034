<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container-fluid">
    <div class="container text-center"><h1>[[${pageTitle}]]</h1></div>
    <form  style="max-width: 500px; margin: 0 auto;" th:action="@{/roomList/save}" method="post" th:object="${room}">
        <!--            user refer to the Model model name in controller class-->
        <input type="hidden" th:field="*{roomId}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Name : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomName}" class="form-control" required >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Price : </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{roomPrice}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Room Availability : </label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{roomAvail}">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-outline-danger m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
function cancelForm(){
window.location="[[@{/rooms}]]"
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
